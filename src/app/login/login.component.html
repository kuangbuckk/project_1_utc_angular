<app-header></app-header>
<div id="login-container" class="container">
    <div class="row">
        <div class="col-md-5 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">Đăng nhập</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                    <div class="divide-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="password">Mật khẩu</label>
                    <input type="password" class="form-control" id="password"
                        placeholder="Ít nhất 3 kí tự">
                    <i class="pasword-toggle fas fa-eye-slash"></i>
                    <div class="divide-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" name="formk-check-input" id="remember">
                            <label class="form-check-label text-start" for="remember">remember me</label>
                        </span>
                    </div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <select name="" id="" class="form-control access-right">
                        <option selected disabled>Quyền đăng nhập</option>
                        <option value="">User</option>
                        <option value="">Admin</option>
                    </select>
                </div>
                <div class="mt-2"></div>
                <button type="button" class="btn btn-primary login-button">Đăng nhập</button>
                <div class="divider"></div>
                <p class="text-center">Bạn chưa có tài khoản? <span>
                        <a class="register-link" href="/signup">Đăng ký</a>
                </span></p>
        </div>
    </div>
</div>
<app-footer></app-footer>
