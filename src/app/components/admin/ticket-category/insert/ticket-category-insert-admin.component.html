<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Thêm loại vé</h3>
        <div class="row mb-3">
          <form (ngSubmit)="insertTicketCategory()">
            <div class="form-group mb-3">
              <label for="name">ID: </label>
              <input type="text" id="name" [(ngModel)]="insertTicketCategoryDTO.name" 
              name="name" class="form-control" required>
            </div>        

            <div class="form-group mb-3">
                <label for="">Tên loại vé: </label>
                <input type="text" id="name" [(ngModel)]="insertTicketCategoryDTO.name" 
                name="name" class="form-control" required>
              </div>           

            <div class="form-group mb-3">
            <label for="name">Gía tiền: </label>
            <input type="text" id="name" [(ngModel)]="insertTicketCategoryDTO.name" 
            name="name" class="form-control" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="name">Số vé còn lại: </label>
                <input type="text" id="name" [(ngModel)]="insertTicketCategoryDTO.name" 
                name="name" class="form-control" required>
              </div>
              
              <div class="form-group mb-3">
                <label for="name">Hành động: </label>
                <input type="text" id="name" [(ngModel)]="insertTicketCategoryDTO.name" 
                name="name" class="form-control" required>
              </div>          
            <button type="submit" class="btn btn-primary">Thêm</button>
          </form>
        </div>        
      </div>
    </div>
  </div>
