<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
          <a class="navbar-brand" href="/">Ticketbox</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" routerLink="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/events">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tickets">My Tickets</a>
              </li>
              <li class="nav-item">
                <ng-container *ngIf="userResponse">
                  <a class="btn btn-primary nav-link" routerLink="/profile">{{ userResponse.fullname }}</a>
                  <a class="btn btn-primary nav-link" (click)="logOut()">Đăng xuất</a>
                </ng-container>
                <ng-container *ngIf="!userResponse">
                  <a class="btn btn-primary nav-link" routerLink="/login">Login</a>
                </ng-container>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
