<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
          <a class="navbar-brand" href="/">Ticketbox</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" routerLink="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/events">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tickets">My Tickets</a>
              </li>
                <ng-container *ngIf="userResponse">
                  <li class="nav-item dropdown">
                    <a class="btn btn-primary nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      {{ userResponse.fullname}}
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" routerLink="/ticketOrders">Đơn vé của tôi</a></li>
                      <li><a class="dropdown-item" routerLink="/profile">Tài khoản của tôi</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#" (click)="logOut()">Đăng xuất</a></li>
                    </ul>
                  </li>
                </ng-container>
                <ng-container *ngIf="!userResponse">
                  <li class="nav-item">
                    <a class="btn btn-primary nav-link" routerLink="/login">Login</a>
                  </li>
                </ng-container>
            </ul>
          </div>
        </div>
      </nav>
</header>
